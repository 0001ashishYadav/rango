<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      height="500px"
      width="500px"
      style="border: 2px solid red; background-color: aqua"
    >
    </canvas>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
      }
    </style>

    <script>
      const canvasEl = document.getElementById("myCanvas");
      const cnvCont = canvasEl.getContext("2d");
      //   cnvCont.rect(10, 10, 100, 100);

      let orientation = "u";

      function drawCharacter(x, y, size, color, orientation) {
        cnvCont.fillStyle = color;
        cnvCont.beginPath();

        if (orientation === "u") {
          // cnvCont.stroke(x - size / 2, y - (3 / 2) * size, size, size);
          cnvCont.rect(x - size / 2, y - (3 / 2) * size, size, size);

          cnvCont.rect(x - size / 2, y - (1 / 2) * size, size, size);

          cnvCont.rect(x - (3 / 2) * size, y - size / 2, size, size);

          cnvCont.rect(x - (3 / 2) * size, y + size / 2, size, size);

          cnvCont.rect(x + (1 / 2) * size, y - size / 2, size, size);

          cnvCont.rect(x + (1 / 2) * size, y + (1 / 2) * size, size, size);
        }

        if (orientation === "d") {
          cnvCont.rect(x - size / 2, y - (1 / 2) * size, size, size);

          cnvCont.rect(x - (3 / 2) * size, y - (1 / 2) * size, size, size);

          cnvCont.rect(x + (1 / 2) * size, y - (1 / 2) * size, size, size);

          cnvCont.rect(x - (1 / 2) * size, y + (1 / 2) * size, size, size);

          cnvCont.rect(x - (3 / 2) * size, y - (3 / 2) * size, size, size);

          cnvCont.rect(x + (1 / 2) * size, y - (3 / 2) * size, size, size);
        }

        if (orientation === "l") {
          cnvCont.rect(x - size / 2, y - (1 / 2) * size, size, size);

          cnvCont.rect(x - (3 / 2) * size, y - (1 / 2) * size, size, size);

          cnvCont.rect(x - size / 2, y + (1 / 2) * size, size, size);

          cnvCont.rect(x - size / 2, y - (3 / 2) * size, size, size);

          cnvCont.rect(x + size / 2, y - (3 / 2) * size, size, size);

          cnvCont.rect(x + size / 2, y + (1 / 2) * size, size, size);
        }

        if (orientation === "r") {
          cnvCont.rect(x - size / 2, y - (1 / 2) * size, size, size);

          cnvCont.rect(x + size / 2, y - (1 / 2) * size, size, size);

          cnvCont.rect(x - size / 2, y + (1 / 2) * size, size, size);

          cnvCont.rect(x - size / 2, y - (3 / 2) * size, size, size);

          cnvCont.rect(x - (3 / 2) * size, y + (1 / 2) * size, size, size);

          cnvCont.rect(x - (3 / 2) * size, y - (3 / 2) * size, size, size);
        }
        cnvCont.stroke();
        cnvCont.strokeStyle = "black";

        cnvCont.fill();
      }

      // circle draw ______________________________________
      // const Csize = 10;
      // const radius = Csize / 2.5;
      // const startAngle = 0;
      // const endAngle = 2 * Math.PI;

      function drawBullet(x, y, size) {
        cnvCont.beginPath();
        // cnvCont.arc(x, y - Csize * 2, radius, startAngle, endAngle);
        cnvCont.rect(x - size / 2, y - size / 2, size, size);
        cnvCont.fill();
        cnvCont.fillStyle = "red";
      }

      let x = 50;
      let y = 450;

      setInterval(function () {
        cnvCont.clearRect(0, 0, 500, 500);

        drawCharacter(x, y, 10, "red", orientation);

        drawBullet(x, y, 10);

        // y = y - 1;
      }, 20);

      // console.log(window);,

      window.addEventListener("keydown", (e) => {
        if (e.code === "ArrowDown") {
          y = y + 5;
          orientation = "d";
        }

        if (e.code === "ArrowUp") {
          y = y - 5;
          orientation = "u";
        }

        if (e.code === "ArrowLeft") {
          x = x - 5;
          orientation = "l";
        }

        if (e.code === "ArrowRight") {
          x = x + 5;
          orientation = "r";
        }

        // console.log(e);
      });

      window.addEventListener("keydown", (e) => {
        if (e.shiftKey) {
          console.log("shift key was pressed");
        }

        // console.log(e);
      });

      // drawCharacter(100, 80, 20, "green");

      // drawCharacter(170, 80, 10, "red");
      // drawCharacter(30, 30, 10, "yellow");
      // drawCharacter(220, 80, 10, "red");

      // drawCharacter(40, 40, 20, "orange");
      // drawCharacter(80, 40, 20, "orange");
      // drawCharacter(80, 60, 20, "yellow");

      // drawCharacter(40, 60, 20, "red");

      // setInterval(() => {}, 1000);
    </script>
  </body>
</html>
